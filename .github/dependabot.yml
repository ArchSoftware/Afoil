# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
registries:
  maven-github:
    type: maven-repository
    url: https://maven.pkg.github.com/ArchSoftware/afoil-engine
    username: arch-dev
    password: ${{ secrets.PKG_ACCESS_TOKEN }}

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ops"

  - package-ecosystem: "gradle"
    directory: "/"
    registries:
      - maven-github
    schedule:
      interval: "weekly"
    allow:
      - dependency-name: "com.archsoftware.afoil:*"
    target-branch: "main"
    commit-message:
      prefix: "build"

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "com.archsoftware.afoil:*"
    commit-message:
      prefix: "build"
